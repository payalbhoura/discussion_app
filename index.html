<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylingdiscussion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="discussion_heading">
        <h2>Discussion Portal</h2> </div>

    <div id="bodycontainer">
        <div id="questioncontainer">
            <div id="searchquestion">
                <button id="n_button"> New Question Form</button>
                <input type="search" id="s_ques" placeholder="search Question">
            </div>
            <div id="questionlist">         
            </div>
        </div>
        <div class="rightcontainer">
             <div id="containerInteration">
                <h4 id="heading">Welcome To Discussion Portal!</h4>
                <h5 id="subheading">Enter a subject and WQuetsion to get started </h5>

                <input type="text" id="sub_inp" placeholder="Subject">
                <textarea id="text_inp" placeholder="Ask a question" rows="10" cols="90" id="textarea"> </textarea>
                <br>
                <input type="button" id="btn1" value="button">
             </div>
            <div class="responsecontainer" id="res_container">
            </div>
            <script src="script_discussion.js">
            </script>

</body>

</html>
